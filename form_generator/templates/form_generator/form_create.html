{% extends 'app/base.html' %} {% load crispy_forms_tags %}{% block content %}
<div class="container mt-1 bg-white shadow-sm p-4">
  <h1 class="display-5 font-weight-normal">{{form.name}}</h1>
  <div class="row">
    <div class="col">
      <form action="" method="post">
        <h5>Fields</h5>
        {% csrf_token %} {{formset|crispy}}
        <input type="submit" value="Update" class="btn btn-primary" />
      </form>
    </div>
    <div class="col">
      <h5>Preview</h5>
      {% for field in form.field_set.all %} {{field.name}} {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
